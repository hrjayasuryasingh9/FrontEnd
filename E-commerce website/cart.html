<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-black py-3 sticky-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center main-nav"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto w-50">
            <li class="nav-item">
              <a class="mx-3 A" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="mx-3 A" href="./index.html">COLLECTIONS</a>
            </li>
            <li class="nav-item">
              <a class="mx-3 A" href="./index.html">PRODUCTS</a>
            </li>
            <li class="nav-item">
              <a class="mx-3 A" href="./index.html">BLOGS</a>
            </li>
            <li class="nav-item">
              <a class="mx-3 A" href="./index.html">CONTACT</a>
            </li>
          </ul>
        </div>
        <a class="A navbarbrand" href="#">HOMIES CLOTHINGS</a>
        <a class="Cart" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </nav>
    <section class="Cart-view">
      <div class="container-fluid py-5">
        <div
          class="row d-flex flex-nowrap justify-content-start p-2"
          id="product-row-men"
        ></div>
      </div>
    </section>
    <script>
      function loadCartItems() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        const productRow = document.getElementById("product-row-men");
        productRow.innerHTML = "";

        cartItems.forEach((item, index) => {
          const productCard = `
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
        <div class="card m-auto" style="width: 18rem">
          <img src="${item.image}" class="card-img-top" alt="${item.name}" />
          <div class="card-body">
            <p class="text-start">Name: ${item.name}</p>
            <p class="text-start">Quantity: ${item.quantity}</p>
            <p class="text-start">Size: ${item.size || "Not selected"}</p>
            <p class="card-text text-start">Price: ${item.price}</p>
            <div class="d-flex justify-content-between align-items-center">
                  <button
                    href="#"
                    class="cart1"
                    onclick="alert('Product has been dispatched');"
                  >
                    CheckOut
                  </button>
            <button href="#" class="cart1" onclick="deleteItem(${index})">Delete</button>
          </div>
          </div>
        </div>
      </div>
    `;
          productRow.innerHTML += productCard;
        });
      }
      function deleteItem(index) {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItems.splice(index, 1);

        localStorage.setItem("cartItems", JSON.stringify(cartItems));
        loadCartItems();
      }

      window.onload = loadCartItems;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
